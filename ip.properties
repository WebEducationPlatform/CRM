#На сайте https://manage.voximplant.com заходим в меню в правом верхнем углу и выбираем пункт "Доступк API":
#api_key
voximplant.api.key=*
#account_id
voximplant.account.id=*
#Выбрать в верхнем меню пункт "Приложения". Далее выбрать приложение по организации звонков
#между 2-мя абонентами (crm.streetcleaner.voximplant.com) и нажать зеленую кнопку "редактировать".
#Далее правее выбрать закладку "Правила" и взять значение "ID:" только цифры
voximplant.rule.id=*
#Здесь указывается любой секретный ключ, который прописывается в используемом сценарии в get-запросе обращения
#к rest-контроллеру в момент передачи записи разговора в параметре "&code".
# Путь к сценариям в меню "Сценарии".
#Сценарий, отвечающий за колбэк между двумя абонентами "firstScenario".
#Сценарий, отвечающий за дозвон из web-приложения "webCallTest".
voximplant.setcallrecord.code=*

#Здесь указывается пользователь в привязке к приложению, которое отвечает за дозвон из web-приложения
#в виде <user>@<адрес приложения>
voximplant.webcall.login =user@appname.accountname.voximplant.com
#Пароль пользователя
voximplant.webcall.password = password

# Если нужно протестировать звонок из CRM, то надо зарегистрировать нового студента(на номере которого будут проводиться
# тесты) и нового пользователя, номер телефона которого находиться у вас в прямом доступе. 
# При звонке, сначала происходит соединение с вашим номером(который вы указали как номер клиента),
# после чего вы должны снять трубку и в этот момент будет происходить созвон с целевым абонентом.
