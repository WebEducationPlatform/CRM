<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Уровни обучения</title>
    <div th:replace="fragments/htmlFragments::header"></div>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css"
          rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.min.js"></script>
    <script type="text/javascript" th:src="@{/js/choice-color-picker.js}"></script>
    <link href="/css/bootstrap-colorpicker.css" rel="stylesheet"/>
    <div th:replace="fragments/htmlFragments::custom-style"></div>
</head>
<body>
<div th: fragment="studenteducationstage">
    <div class="modal fade" id="educationStageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div style="margin: 2%">
                        <!--Навигационная панель-->
                        <!--Основное содержание-->

                        <!--Education stage table-->
                        <div class="col-md-4 col-md-offset-4">
                            <div class="table-responsive">
                                <table class="table table-hover table-fixed">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Уровень</th>
                                        <th>Название</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="student_education_stage : ${student_education_stage}">
                                        <td th:text="${student_education_stage.id}">id</td>
                                        <td th:text="${student_education_stage.educationStageName}">name</td>
                                        <td th:text="${student_education_stage.educationStageLevel}">level</td>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
