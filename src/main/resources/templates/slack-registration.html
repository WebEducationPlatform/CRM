<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация в Slack</title>
    <div th:replace="fragments/htmlFragments::header"></div>
</head>
<body>
<div class="container">

    <h1>Регистрация в Slack</h1>

    <div class="panel panel-primary" id="reg-form">

        <div class="panel-heading">
            <h3 class="panel-title">Заполните форму</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Иван" />
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия</label>
                <input type="text" class="form-control" id="last-name" placeholder="Иванов" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ivan@mail.ru" />
            </div>
            <button type="submit" class="btn btn-default" id="reg-button">Регистрация</button>
            <br/>
            <h4 id="message"></h4>
        </div>

    </div>

</div>

<script type="text/javascript" th:src="@{/js/slack-registration.js}"></script>

</body>
</html>
