<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<th:block th:fragment="telegramAuthModal">
    <div th:id="telegram-auth-modal" class="modal fade main-modal" role="dialog" data-keyboard="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-header" class="modal-title">Авторизация в Telegram</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <table class="table table-condensed font-size">
                                <tr>
                                    <td><label for="telegram-auth-phone">Введите номер телефона</label></td>
                                    <td><input id="telegram-auth-phone" class="form-control" type="text"
                                                   placeholder="+74951234567" pattern="^\+?\d{11,14}"/></td>
                                    <td><button id="telegram-auth-send-phone" class="btn btn-info glyphicon glyphicon-phone" title="Отправить SMS"/></td>
                                </tr>
                                <tr>
                                    <td><label for="telegram-auth-code">Введите код из SMS</label></td>
                                    <td><input id="telegram-auth-code" class="form-control" type="text"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="telegram-auth-send" type="button" class="btn btn-default" data-dismiss="modal" disabled="disabled">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
