<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<th:block th:fragment="newStudentConfigModal">
    <div th:id="new-student-config-modal" class="modal fade new-student-config-modal" role="dialog" data-keyboard="false" sec:authorize="hasAnyAuthority('OWNER')">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-header" class="modal-title">Параметры для создания нового студента</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <table class="table table-condensed font-size">
                                <tr>
                                    <td><label for="month-price">Цена за месяц обучения, руб</label></td>
                                    <td><input id="month-price" class="form-control" type="number"/></td>
                                </tr>
                                <tr>
                                    <td><label for="month-payment">Оплата, руб</label></td>
                                    <td><input id="month-payment" class="form-control" type="number"/></td>
                                </tr>
                                <tr>
                                    <td><label for="new-student-status">Выберите статус для нового студента</label></td>
                                    <td><select id="new-student-status" class="form-control"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="update-new-student-settings" type="button" class="btn btn-default" data-dismiss="modal">Применить</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
