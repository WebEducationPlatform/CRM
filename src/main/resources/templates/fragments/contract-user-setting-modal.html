<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<th:block th:fragment="contractUserSettingModal">
    <div th:id="contract-user-setting-modal" class="modal fade auto-answer-modal" role="dialog" data-keyboard="false"
         sec:authorize="hasAnyAuthority('OWNER')">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-header" class="modal-title">Настройки договора</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <table class="table table-condensed font-size">
                                <tr>
                                    <td><label for="contract-mail-template">Выберите шаблон для рассылки</label>
                                    </td>
                                    <td><select id="contract-mail-template" class="form-control"></select></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group row">
                            <label for="input-contract-last-id" class="col-sm-10 col-form-label">Введите последний номер
                                договора: </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="input-contract-last-id"/>
                            </div>
                        </div>
                        <p class="text">Реквизиты:</p>
                        <div class="form-group row">
                            <label for="input-contract-inn" class="col-sm-6 col-form-label">ИНН: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="input-contract-inn"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-contract-ras-s" class="col-sm-6 col-form-label">Расчетный счет: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="input-contract-ras-s"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-contract-kor-s" class="col-sm-6 col-form-label">Корреспондентский счет: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="input-contract-kor-s"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-contract-bic" class="col-sm-6 col-form-label">Банковский идентификационный код: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="input-contract-bic"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="update-contract-user-setting" type="button" class="btn btn-default" data-dismiss="modal">
                        Применить
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
