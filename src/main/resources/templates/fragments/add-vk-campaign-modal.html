<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<th:block th:fragment="vkCampaignCreateModal">
    <div th:id="vk-campaign-create-modal" class="modal fade main-modal" role="dialog" data-keyboard="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-header" class="modal-title">Создание новой кампании</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <label for="campaign-name">Введите название новой кампании</label>
                            <input id="campaign-name" class="form-control" type="text"/>
                        </div>
                        <div class="row">
                            <label for="campaign-app-id">Введите VK ID приложения (цифровой)</label>
                            <input id="campaign-app-id" class="form-control" type="text"/>
                        </div>
                        <div class="row">
                            <label for="campaign-add-text">Введите текст для запроса</label>
                            <input id="campaign-add-text" class="form-control" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="create_campaign" type="button" class="btn btn-default" data-dismiss="modal">Создать
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
