<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<th:block th:fragment="conversationsModal">
    <div th:id="conversations-modal" class="modal fade conversations-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header padding-top-bot">
                    <button id="close-conversations" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="conversations-title" class="modal-title">Чаты</h4>
                </div>
                <div class="modal-body padding-bot">
                    <div class="container-fluid">
                        <div class="row">
                            <div id="conversations-body" class="modal-body padding-bot" style="max-height: 400px; overflow-y: auto;">
                                <!--here js insert messages!-->
                                <div id="chat-messages" style="margin: 1%"></div>
                                <div class="form-group">
                                    <textarea id="conversations-text" class="form-control" placeholder="Напишите сообщение..." rows="2"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <span class="send-custom-vk-im-status"></span>
                                <select id="send-selector" class="btn btn-primary">
                                </select>
                                <button type="button" id="conversations-send-btn" class="btn btn-primary conversations-send-btn">Отправить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
