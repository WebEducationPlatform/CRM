<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<th:block th:fragment="vkCampaignStatsModal">
    <div th:id="vk-campaign-stats-modal" class="modal fade main-modal" role="dialog" data-keyboard="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">
                        <i class="glyphicon glyphicon-stats"></i> Статистика кампании
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="dynamic-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <th>Всего в листе на запрос</th>
                                            <td id="stats_all_ids"></td>
                                        </tr>
                                        <tr>
                                            <th>Запросов отправлено</th>
                                            <td id="stats_sent_all"></td>
                                        </tr>
                                        <tr>
                                            <th>Уже в друзьях</th>
                                            <td id="stats_already_friends"></td>
                                        </tr>
                                        <tr>
                                            <th>Ответ - ОТПРАВЛЕНО</th>
                                            <td id="stats_response_sent"></td>
                                        </tr>
                                        <tr>
                                            <th>Ответ - ПОДТВЕРЖДЕНА</th>
                                            <td id="stats_response_approved"></td>
                                        </tr>
                                        <tr>
                                            <th>Ответ - ПОВТОР ЗАПРОСА</th>
                                            <td id="stats_response_reattempt"></td>
                                        </tr>
                                        <tr>
                                            <th>Ошибка - ЗАПРОС К СЕБЕ</th>
                                            <td id="stats_error_selfrequest"></td>
                                        </tr>
                                        <tr>
                                            <th>Ошибка - ВАС ЗАБАНИЛИ</th>
                                            <td id="stats_error_you_blacklisted"></td>
                                        </tr>
                                        <tr>
                                            <th>Ошибка - ВЫ ЗАБАНИЛИ</th>
                                            <td id="stats_error_in_your_blacklist"></td>
                                        </tr>
                                        <tr>
                                            <th>Ошибка - ПОЛЬЗОВАТЕЛЬ НЕ НАЙДЕН</th>
                                            <td id="stats_error_not_found"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
