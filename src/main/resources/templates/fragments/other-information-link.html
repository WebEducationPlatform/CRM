<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<th:block th:fragment="otherInformationLink">
    <div th:id="other-information-link-modal" class="modal fade" role="dialog"
         data-keyboard="false">
        <div class="modal-dialog modal-md" style="margin-top: 18%;">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-sm">
                        <h4 class="col-sm-11">Ссылка на дополнительные вопросы для клиента:</h4>
                        <button type="button" class="close col-sm-1" th:onclick="'backUrl()'" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <button class="btn btn-primary col-sm-4" type="button" id="other-information-link-btn"
                                    onclick="createOtherInformationLink()">Сгенерировать ссылку
                            </button>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" id="other-information-link-input"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
