<!DOCTYPE html>

</head>
<body>

<th:block th:fragment="change-color-by-status-modal">
    <div th:id="changeColorByStatusModal" class="modal fade main-modal" role="dialog" data-keyboard="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-header" class="modal-title">Выберите цвет для статуса</h4>
                </div>
                <form onsubmit="return false" action="" method="POST" class="color_form">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row colorChoose">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Применить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
