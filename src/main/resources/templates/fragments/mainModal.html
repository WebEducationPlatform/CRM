<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<th:block th:fragment="mainModalWindow">
    <div th:id="'main-modal-window'" class="modal fade main-modal" role="dialog" data-keyboard="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <table class="table table-condensed font-size">
                                <tbody>
                                <tr>
                                    <td>Электронная почта: </td>
                                    <td id="client-email"></td>
                                    <td>
                                        <th:block>
                                            <div class="btn-group">
                                                <a name= "emailTmplList" data-toggle="dropdown" class="btn-default btn btn-light btn-xs"><span class="glyphicon glyphicon-envelope"></span></a>
                                                <ul class="dropdown-menu" th:if="${emailTmpl.size()!=0}">
                                                    <li th:id  = "'eTemplate' + ${template.id}" th:each="template : ${emailTmpl}">
                                                        <a class="glyphicon glyphicon-ok internal-send-email" th:if="${!template.hasBody()}" th:id  = "'eTemplateBtn' + ${template.id}"   th:text="' ' + ${template.name}" th:attrprepend="data-template-id=${template.id}"></a>
                                                        <a class="glyphicon glyphicon-plus hide-main-modal custom-email-btn" th:if="${template.hasBody()}" th:id  = "'eTemplateBtn' + ${template.id}" data-toggle="modal" th:attrappend="data-target='#customEmailMessageTemplate'" th:text="' ' + ${template.name}" th:attrprepend="data-template-id=${template.id}"></a>
                                                        <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="'admin/editMessageTemplate/' +  ${template.id}">
                                                            <button
                                                                    type="button" data-toggle="modal" name = "editETemplateBtn" class="glyphicon glyphicon-edit">
                                                            </button>
                                                        </a>

                                                    </li>
                                                </ul>
                                            </div><div th:id = "'sendEmailTemplateStatus'"></div>
                                        </th:block>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Номер телефона: </td>
                                    <td id="client-phone" ></td>
                                </tr>
                                <tr>
                                    <td>Возраст: </td>
                                    <td id="client-age">
                                        <th:block>
                                        </th:block>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Пол: </td>
                                    <td id="client-sex"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Социальные сети: </td>
                                    <td><div class="btn-group">
                                        <a  id="vk-href" target="_blank" name= "emailTmplList"  class="btn btn-social-icon btn-vk btn-sm"><span class="fa fa-vk"></span></a>
                                    </div>
                                        <a  id ="fb-href" target="_blank"  class="btn btn-social-icon btn-facebook btn-sm"><span class="fa fa-facebook"></span></a></td>
                                    <td><div th:id = "'sendSocialTemplateStatus'"></div></td>
                                </tr>
                                </tbody>
                            </table>
                            <div id="assign-unassign-btns">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-header">
                    <div class="panel-group" id="hideAccordion">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="postpone-accordion" >
                            </div>
                        </div>
                        <div th:id="'hideClientCollapse'" class="panel-collapse collapse hide-client-collapse">
                            <div class="panel-body">
                                <span>Скрыть клиента до: </span>
                                <div class = "form-group" id="postpone-div">
                                    <input type = "text" class="form-control postpone-date" th:id ="'postponeDate'" name="postponeDate"/>
                                </div>

                                <span th:id = "'postponeStatus'"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/htmlFragments::comments"></div>
                <div th:replace="fragments/htmlFragments::clientHistory"></div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
