<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/htmlFragments::header"></div>
    <link rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" th:src="@{/js/main-table.js}"></script>
</head>
<body>
<div style="margin: 2%">
    <div th:replace="fragments/htmlFragments::top-navigation-panel"></div>

    <div id="status-column" class="column" th:each="status : ${allStatuses}" th:value="${status.id}">
        <div><a id="delete-status-icon" class="glyphicon glyphicon-remove" th:onclick="'deleteStatus(\''+ ${status.id} +'\')'"></a>
            <h1 th:text="${status.name}"></h1>
        </div>
        <div class="portlet" th:each="client : ${status.clients}" th:value="${client.id}">
            <div class="portlet-header" th:text="${client.name} + ' ' + ${client.lastName}"></div>
            <div class="portlet-content">
                <span th:text="${client.phoneNumber}"></span>
                <br/>
                <span th:text="${client.email}"></span>
                <br/>
                <span th:text="${client.age}"></span>
                <br/>
                <span th:text="${client.sex}"></span>
            </div>
        </div>
    </div>

    <div class="create-new-status-column">
        <span id="create-new-status-span">Создать новый статус</span>
        <form role="form" id="new-status-form">
            <div class="form-group">
                <input type="text" class="form-control" id="new-status-name"
                       placeholder="Введите новое название статуса"/>
            </div>
            <button type="button" id="create-new-status" class="btn btn-warning btn-sm" onclick="createNewStatus()">создать</button>
        </form>
    </div>
</div>


<div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form role="form" id="new-user-form">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Создание нового пользователя</h4>
            </div>
            <div class="modal-body">

                    <div class="form-group">
                        <label for="new-user-first-name">Имя</label>
                        <input class="form-control" id="new-user-first-name" placeholder="Имя" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-last-name">Фамилия</label>
                        <input class="form-control" id="new-user-last-name" placeholder="Фамилия" name="lastName"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-phone-number">Номер телефона</label>
                        <input type="number" class="form-control" id="new-user-phone-number" placeholder="Номер телефона" name="phoneNumber"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-email">Email</label>
                        <input type="email" class="form-control" id="new-user-email" placeholder="Email" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-age">Возраст</label>
                        <input type="email" class="form-control" id="new-user-age" placeholder="Возраст" name="age"/>
                    </div>
                    <div class="form-group">
                        <label for="sex">Выберите пол</label>
                        <select class="form-control" id="sex" name="sex">
                            <option>MALE</option>
                            <option>FEMALE</option>
                        </select>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="createNewUser()">Сохранить изменения</button>
            </div>
        </div>
    </form>
    </div>
</div>

</body>

</html>
