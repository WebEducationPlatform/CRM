<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/htmlFragments::header"></div>
    <link rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" th:src="@{/js/main-table.js}"></script>
    <script type="text/javascript" th:src="@{/js/comments.js}"></script>
</head>
<body>
<div style="margin: 2%">
    <div th:replace="fragments/htmlFragments::top-navigation-panel"></div>

    <div id="status-column" class="column" th:each="status : ${allStatuses}" th:value="${status.id}">
        <div><a id="delete-status-icon" class="glyphicon glyphicon-remove" th:onclick="'deleteStatus(\''+ ${status.id} +'\')'"></a>
            <h1 th:text="${status.name}"></h1>
        </div>
        <div class="portlet" th:each="client : ${status.clients}" th:value="${client.id}">
            <div class="portlet-header" th:text="${client.name} + ' ' + ${client.lastName}"></div>
            <div class="portlet-content">
                <div data-toggle="modal" th:attrappend="data-target=@{#client-__${client.id}__-modal}">
                    <span th:text="${client.phoneNumber}"></span>
                    <br/>
                    <span th:text="${client.email}"></span>
                    <br/>
                    <span th:text="${client.age}"></span>
                    <br/>
                    <span th:text="${client.sex}"></span>
                </div>
            </div>

            <div th:id="@{client-__${client.id}__-modal}" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" th:text="${client.name} + ' ' + ${client.lastName}"></h4>
                        </div>
                        <div class="modal-body">
                            <span th:text="${client.phoneNumber}"></span>
                            <br/>
                            <span th:text="${client.email}"></span>
                            <br/>
                            <span th:text="${client.age}"></span>
                            <br/>
                            <span th:text="${client.sex}"></span>
                        </div>
                        <div class="modal-footer modal-comments">
                            <div class="comments">
                                <span>Комментарии:</span>
                                <div class="form-group">
                                    <textarea class="listener_class form-control" th:id="'new-text-for-client' + ${client.id}" placeholder="Напишите комментарий"></textarea>
                                    <button class="btn btn-md btn-success" th:onclick="'sendComment(' + ${client.id} + ', \'test_message\')'">сохранить</button>
                                </div>
                                <ul class="comment-list" th:id="'client-'+${client.id}+'comments'">
                                    <li th:each="comment : ${client.comments}">
                                        <span th:text="@{__${comment.user.lastName}__ __${comment.user.firstName}__}"></span>
                                        <p th:text="${comment.getContent()}"></p>

                                        <div id="form-answer">
                                            <div class="form-group">
                                                <textarea class="form-control" th:id="'new-answer-for-comment' + ${comment.id}" placeholder="Напишите ответ"></textarea>
                                                <button class="btn btn-md btn-success" th:onclick="'sendAnswer(' + ${comment.id} + ', \'test_message\')'"> сохранить </button>
                                            </div>
                                        </div>
                                        <ul th:id="'comment-'+${comment.id}+'answers'">
                                            <li th:each="answer : ${comment.answers}">
                                                <span th:text="@{__${answer.user.lastName}__ __${answer.user.firstName}__}"></span>
                                                <p th:text="${answer.getContent()}"></p>
                                            </li>
                                        </ul>

                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="modal-header">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" th:href="'#collapse'+${client.id}">Действия</a>
                                        </h4>
                                    </div>
                                    <div th:id="'collapse'+${client.id}" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            <ul class="history-list" th:id="'client-'+${client.id}+'history'">
                                                <li th:each="history : ${client.history}">
                                                    <span th:text="${history.title}"></span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                     </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="create-new-status-column">
        <span id="create-new-status-span">Создать новый статус</span>
        <form role="form" id="new-status-form">
            <div class="form-group">
                <input type="text" class="form-control" id="new-status-name"
                       placeholder="Введите новое название статуса"/>
            </div>
            <button type="button" id="create-new-status" class="btn btn-warning btn-sm" onclick="createNewStatus()">создать</button>
        </form>
    </div>
</div>
<div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form role="form" id="new-user-form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Создание нового пользователя</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="new-user-first-name">Имя</label>
                        <input class="form-control" id="new-user-first-name" placeholder="Имя" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-last-name">Фамилия</label>
                        <input class="form-control" id="new-user-last-name" placeholder="Фамилия" name="lastName"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-phone-number">Номер телефона</label>
                        <input type="number" class="form-control" id="new-user-phone-number" placeholder="Номер телефона" name="phoneNumber"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-email">Email</label>
                        <input type="email" class="form-control" id="new-user-email" placeholder="Email" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="new-user-age">Возраст</label>
                        <input type="email" class="form-control" id="new-user-age" placeholder="Возраст" name="age"/>
                    </div>
                    <div class="form-group">
                        <label for="sex">Выберите пол</label>
                        <select class="form-control" id="sex" name="sex">
                            <option>MALE</option>
                            <option>FEMALE</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="createNewUser()">Сохранить изменения</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
