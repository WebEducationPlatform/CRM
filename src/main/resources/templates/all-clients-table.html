<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/htmlFragments::header"></div>
    <link rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" th:src="@{/js/status.js}"></script>
</head>
<body>
<div style="margin: 2%">
    <div th:replace="fragments/htmlFragments::top-navigation-panel"></div>

    <div class="col-md-8 col-md-offset-2">
        <div><h1>Таблица всех пользователей</h1></div>
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filter">Фильтр</button>
            </div>
            <div class="col-md-7 offset-1"><input class="form-control" id="searchInput" placeholder="Поиск клиента..."/>
            </div>
        </div>
        <div id="filter" class="collapse filter">
            <div class="row">
                <div class="col-xs-2">
                    <label class="control-label" for="sex">Пол: </label>
                    <select class="form-control" id="sex" size="1">
                        <option></option>
                        <option th:each="sex : ${T(com.ewp.crm.models.Client.Sex).values()}" th:value="${sex}"
                                th:text="${sex}"></option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <div class="row">
                        <label class="col-xs-12">Возраст:</label>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="number" id="ageFrom" placeholder="От"/>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="number" id="ageTo" placeholder="До"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <label class="control-label" for="city">Город: </label>
                    <input class="form-control" type="text" id="city"/>
                </div>
                <div class="col-xs-3 offset-1">
                    <label class="control-label" for="country">Страна: </label>
                    <input class="form-control" type="text" id="country"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <div class="row">
                        <label class="col-xs-12">Дата: </label>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="date" id="dateFrom" placeholder="От"/>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="date" id="dateTo" placeholder="До"/>
                        </div>
                    </div>

                </div>
                <div class="col-xs-3 offset-4">
                    <label class="control-label" for="state">Закончил обучение: </label>
                    <select class="form-control" id="state" size="1">
                        <option></option>
                        <option th:each="state : ${T(com.ewp.crm.models.Client.State).values()}" th:value="${state}"
                                th:text="${state}"></option>
                    </select>

                </div>
            </div>

            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#downloadModal">
                Скачать данные
            </button>

            <div class="row">
                <button type="button" class="btn btn-info filtration-button" id="filtration">Найти</button>
            </div>

            <div th:replace="fragments/htmlFragments::downloadModal"></div>

        </div>
        <table class="table table-hover" id="clients-table">
            <thead id="thead-table-clients">
            <tr>
                <td>#</td>
                <td>Имя</td>
                <td>Фамилия</td>
                <td>Телефон</td>
                <td>Email</td>
                <td>Социальная сеть</td>
                <td>Возраст</td>
                <td>Пол</td>
                <td>Город</td>
                <td>Страна</td>
                <td>Статус</td>
                <td>Дата регистрации</td>
            </tr>
            </thead>
            <tbody id="table-body">
                <tr th:each="client,iter : ${allClients}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.lastName}"></td>
                    <td th:text="${client.phoneNumber}"></td>
                    <td th:text="${client.email}"></td>
                    <td>
                        <p th:each="soc : ${client.socialNetworks}" th:text="${soc.link}"></p>
                    </td>
                    <td th:text="${client.age}"></td>
                    <td th:text="${client.sex}"></td>
                    <td th:text="${client.city}"></td>
                    <td th:text="${client.country}"></td>
                    <td th:text="${client.state}"></td>
                    <td th:text="${client.dateOfRegistration}"></td>
                    <td th:if="${client.status.getName() == 'default'}">
                        <div class="dropdown">
                            <button type="button" class="btn btn-info" data-toggle="dropdown" th:id="'return-to-status-btn' + ${client.id}">Добавить</button>
                            <ul class="dropdown-menu">
                                <li th:each="status:${statuses}" th:if="${!status.default}">
                                    <a class="link-cursor-pointer" th:text="${status.name}" th:onclick="'returnClientToStatus('+ ${client.id} +','+ ${status.id} +')'"></a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
</div>

<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            ...
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/all-clients.js}"></script>
</body>
</html>
